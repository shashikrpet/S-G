<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shashi & Ganavi's Wedding</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    html, body {
      overflow-x: hidden;
    }

    .photo-box {
        height: 250px; 
        width: 100%; /* Make the photo box responsive */
        max-width: 100%; /* Ensure the image does not overflow */
        background-color: #f0f0f0;
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }
    .photo-box:hover {
        transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero" class="text-white text-center py-5" style="background: url('HUNG2210.jpg') no-repeat center center/cover; height: 100vh; width: 100%;">

      <h1 class="display-3 font-weight-bold">Shashi & Ganavi</h1>
      <p class="lead">Reception on November 27th at 7 PM | Marriage on November 28th at 9 AM</p>
      <a href="#invitation" class="btn btn-outline-light btn-lg mt-4">Join Us</a>
    </div>
  </section>

  <!-- Photo Gallery Section -->
  <section id="photos" class="container py-5">
      <h2 class="text-center mb-5">Our Journey</h2>
      <div class="row">
          <div class="col-md-4 mb-4 col-sm-4">
              <div class="photo-box rounded shadow-lg" style="background-image: url('images/HUNG0398.jpg');"></div>
          </div>
          <div class="col-md-4 mb-4 col-sm-4">
              <div class="photo-box rounded shadow-lg" style="background-image: url('images/HUNG1593.jpg');"></div>
          </div>
          <!-- Add more photo-boxes as needed -->
      </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>We can't wait to celebrate with you! Â© 2024 Shashi & Ganavi</p>
  </footer>

  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
